{% extends "medic_app/admin.html" %}

{% block title %}
Shortage
{% endblock %}

{% block body %}
<style>
table {
    width:100%;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: #eee;
}
table#t01 tr:nth-child(odd) {
   background-color:#fff;
}
table#t01 th {
    background-color: black;
    color: white;
}
</style>
<center>
<br>
<h2>Shortage Table</h2>
<br>
<div>
	<table id="t01">
	<tr>
	    	<center><th>Medicine Name</th></center>
	    	<center><th>Required Quantity</th></center>
	</tr>
{% for short in shortage %}
	<tr>
		<td>{{short.0}}</td>
		<td>{{short.1}}</td>
	</tr>
{% endfor %}
	</table>
<br>
<br>
</div>
</center>
{% endblock %}
